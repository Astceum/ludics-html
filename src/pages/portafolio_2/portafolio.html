<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style_2.css"/>
    <title>Portafolio</title>
</head>
<body>

    <div id="particles-js" class="particles"></div>
    
    
    <img class="top_title" src="../../images/titles/Titulo_portafolio.png" alt="">

        <div class="swiper-wrapper">

                    <span>Outdoor</span>
                </div>                
            </div>
            
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/corpgroup.webp" alt="">
                <div class="title">
                    <span>CorpGroup</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/desafio-en-las-alturas.webp" alt="">
                <div class="title">
                    <span>Desafio en las alturas</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/beachgamr.webp" alt="">
                <div class="title">
                    <span>Beach gamer</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/BUMPER-BALLS.webp" alt="">
                <div class="title">
                    <span>Bumper balls</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/game-show.webp" alt="">

                    <span>Game Show</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/imaginA-1.webp" alt="">

                    <span>Imagina</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/laser-fx.webp" alt="">
                <div class="title">
                    <span>Laser</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/ludics-plau.webp" alt="">
                <div class="title">
                    <span>Ludics Pau</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../images/img_portafolio/music-studio.webp" alt="">
                <div class="title">
                    <span>Music Studio</span>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>

    </div>

    <div class="popup-modal">                        
        <iframe  src="https://www.youtube.com/embed/O-L9pgjp7_Y" frameborder="0"  allowfullscreen></iframe>
        <div class="btncerrar">
            <span class="l1"></span>
            <span class="l2"></span>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app_2.js"></script>

</html>
